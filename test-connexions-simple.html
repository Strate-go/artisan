<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Connexions Simple</title>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; font-family: Arial, sans-serif; }
        
        .container {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 0 auto;
            background: white;
            border: 2px solid #ddd;
            border-radius: 12px;
        }
        
        .tile {
            position: absolute;
            width: 120px;
            height: 80px;
            background: #3a8fff;
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            z-index: 10;
        }
        
        .tile.solution { background: #bf9b30; }
        
        .connections-svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }
        
        .connection-line {
            fill: none;
            stroke: #bf9b30;
            stroke-width: 4;
            opacity: 1;
        }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            background: #3a8fff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover { background: #2970cc; }
        
        .logs {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>🔧 Test Connexions Ultra-Simple</h1>
    
    <div class="controls">
        <button onclick="createConnections()">Créer Connexions</button>
        <button onclick="clearLogs()">Clear Logs</button>
    </div>
    
    <div class="container" id="container">
        <!-- Tuiles positionnées manuellement -->
        <div class="tile" data-tile="devis" style="left: 50px; top: 100px;">Devis</div>
        <div class="tile" data-tile="materiaux" style="left: 350px; top: 50px;">Matières Premières</div>
        <div class="tile" data-tile="temps" style="left: 650px; top: 100px;">Temps</div>
        <div class="tile solution" data-tile="marge" style="left: 350px; top: 250px;">Marge</div>
        <div class="tile solution" data-tile="decisions" style="left: 350px; top: 400px;">Décisions</div>
        
        <!-- SVG pour les connexions -->
        <svg class="connections-svg" id="svg">
            <!-- Les paths seront créés dynamiquement -->
        </svg>
    </div>
    
    <div class="logs" id="logs">
        <strong>Logs :</strong><br>
        Cliquez sur "Créer Connexions" pour tester.
    </div>

    <script>
        function log(message) {
            const logs = document.getElementById('logs');
            logs.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '<strong>Logs :</strong><br>';
        }
        
        function createConnections() {
            log('🚀 Début création des connexions...');
            
            const svg = document.getElementById('svg');
            const container = document.getElementById('container');
            
            // Vider le SVG
            svg.innerHTML = '';
            
            // Définir les connexions
            const connections = [
                { from: 'devis', to: 'marge' },
                { from: 'materiaux', to: 'marge' },
                { from: 'temps', to: 'marge' },
                { from: 'marge', to: 'decisions' }
            ];
            
            log(`📋 ${connections.length} connexions à créer`);
            
            connections.forEach((conn, index) => {
                const fromTile = container.querySelector(`[data-tile="${conn.from}"]`);
                const toTile = container.querySelector(`[data-tile="${conn.to}"]`);
                
                if (!fromTile || !toTile) {
                    log(`❌ Tuiles manquantes : ${conn.from} → ${conn.to}`);
                    return;
                }
                
                // Calculer les positions
                const fromRect = fromTile.getBoundingClientRect();
                const toRect = toTile.getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();
                
                const fromX = fromRect.left + fromRect.width / 2 - containerRect.left;
                const fromY = fromRect.top + fromRect.height / 2 - containerRect.top;
                const toX = toRect.left + toRect.width / 2 - containerRect.left;
                const toY = toRect.top + toRect.height / 2 - containerRect.top;
                
                log(`📍 ${conn.from} (${fromX.toFixed(0)}, ${fromY.toFixed(0)}) → ${conn.to} (${toX.toFixed(0)}, ${toY.toFixed(0)})`);
                
                // Créer le path
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.classList.add('connection-line');
                
                // Ligne droite simple
                const pathData = `M ${fromX} ${fromY} L ${toX} ${toY}`;
                path.setAttribute('d', pathData);
                
                // Couleur différente pour chaque connexion
                const colors = ['#bf9b30', '#3a8fff', '#e74c3c', '#27ae60'];
                path.style.stroke = colors[index % colors.length];
                
                svg.appendChild(path);
                
                log(`✅ Connexion ${index + 1} créée : ${conn.from} → ${conn.to}`);
            });
            
            log('🎉 Création terminée !');
        }
        
        // Test automatique au chargement
        window.addEventListener('load', () => {
            log('✅ Page chargée');
            setTimeout(() => {
                log('🔄 Test automatique...');
                createConnections();
            }, 1000);
        });
    </script>
</body>
</html>

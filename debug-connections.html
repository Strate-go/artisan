<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - Connexions Strat√©go</title>
    <style>
        body { margin: 0; padding: 20px; background: #f0f0f0; }
        
        .container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
            position: relative;
            background: white;
            border: 2px solid #ddd;
            border-radius: 12px;
        }
        
        .tile {
            position: absolute;
            width: 120px;
            height: 80px;
            background: #3a8fff;
            color: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            z-index: 10;
        }
        
        .tile.problem { background: #3a8fff; }
        .tile.solution { background: #bf9b30; }
        
        .tile.active {
            box-shadow: 0 0 20px rgba(58, 143, 255, 0.5);
            transform: scale(1.05);
        }
        
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .connection-line {
            fill: none;
            stroke: #bf9b30;
            stroke-width: 3;
            opacity: 0;
            transition: all 0.4s ease;
        }
        
        .connection-line.active {
            opacity: 1;
            animation: drawPath 2s ease forwards;
        }
        
        @keyframes drawPath {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            background: #3a8fff;
            color: white;
            cursor: pointer;
        }
        
        button:hover { background: #2970cc; }
        
        .debug-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>üîß Debug - Connexions Strat√©go</h1>
    
    <div class="controls">
        <button onclick="showTiles()">1. Afficher tuiles</button>
        <button onclick="calculatePaths()">2. Calculer chemins</button>
        <button onclick="showConnections()">3. Afficher connexions</button>
        <button onclick="testAnimation()">4. Test animation</button>
        <button onclick="resetAll()">Reset</button>
    </div>
    
    <div class="container" id="container">
        <!-- Tuiles -->
        <div class="tile problem" data-tile="devis" style="left: 50px; top: 100px;">Devis</div>
        <div class="tile problem" data-tile="materiaux" style="left: 300px; top: 50px;">Mati√®res Premi√®res</div>
        <div class="tile problem" data-tile="temps" style="left: 550px; top: 100px;">Temps</div>
        <div class="tile solution" data-tile="marge" style="left: 300px; top: 250px;">Marge</div>
        <div class="tile solution" data-tile="decisions" style="left: 300px; top: 400px;">D√©cisions</div>
        
        <!-- SVG pour les connexions -->
        <svg>
            <path class="connection-line" data-from="devis" data-to="marge"></path>
            <path class="connection-line" data-from="materiaux" data-to="marge"></path>
            <path class="connection-line" data-from="temps" data-to="marge"></path>
            <path class="connection-line" data-from="marge" data-to="decisions"></path>
        </svg>
    </div>
    
    <div class="debug-info" id="debug-info">
        <strong>Informations de debug :</strong><br>
        Cliquez sur les boutons ci-dessus pour tester √©tape par √©tape.
    </div>

    <script>
        let debugInfo = document.getElementById('debug-info');
        
        function log(message) {
            debugInfo.innerHTML += '<br>' + message;
            console.log(message);
        }
        
        function clearLog() {
            debugInfo.innerHTML = '<strong>Informations de debug :</strong><br>';
        }
        
        function showTiles() {
            clearLog();
            const tiles = document.querySelectorAll('.tile');
            log(`‚úÖ Trouv√© ${tiles.length} tuiles`);
            
            tiles.forEach((tile, index) => {
                setTimeout(() => {
                    tile.classList.add('active');
                    log(`  - Tuile activ√©e: ${tile.dataset.tile}`);
                }, index * 300);
            });
        }
        
        function calculatePaths() {
            log('üîß Calcul des chemins SVG...');
            
            const svg = document.querySelector('svg');
            const paths = svg.querySelectorAll('.connection-line');
            
            paths.forEach(path => {
                const fromTile = document.querySelector(`[data-tile="${path.dataset.from}"]`);
                const toTile = document.querySelector(`[data-tile="${path.dataset.to}"]`);
                
                if (fromTile && toTile) {
                    const pathString = calculatePath(fromTile, toTile, svg);
                    path.setAttribute('d', pathString);
                    
                    const length = path.getTotalLength();
                    path.style.strokeDasharray = length;
                    path.style.strokeDashoffset = length;
                    
                    log(`‚úÖ ${path.dataset.from} ‚Üí ${path.dataset.to}: longueur=${length.toFixed(1)}`);
                } else {
                    log(`‚ùå √âl√©ments manquants pour ${path.dataset.from} ‚Üí ${path.dataset.to}`);
                }
            });
        }
        
        function calculatePath(fromTile, toTile, svg) {
            const fromRect = fromTile.getBoundingClientRect();
            const toRect = toTile.getBoundingClientRect();
            const svgRect = svg.getBoundingClientRect();
            
            const fromX = fromRect.left + fromRect.width / 2 - svgRect.left;
            const fromY = fromRect.top + fromRect.height / 2 - svgRect.top;
            const toX = toRect.left + toRect.width / 2 - svgRect.left;
            const toY = toRect.top + toRect.height / 2 - svgRect.top;
            
            // Courbe simple
            const midX = (fromX + toX) / 2;
            const controlX1 = fromX + (midX - fromX) * 0.5;
            const controlX2 = toX - (toX - midX) * 0.5;
            
            return `M ${fromX} ${fromY} C ${controlX1} ${fromY}, ${controlX2} ${toY}, ${toX} ${toY}`;
        }
        
        function showConnections() {
            log('üîó Activation des connexions...');
            
            const connections = document.querySelectorAll('.connection-line');
            connections.forEach((line, index) => {
                setTimeout(() => {
                    line.classList.add('active');
                    log(`  - Connexion activ√©e: ${line.dataset.from} ‚Üí ${line.dataset.to}`);
                }, index * 500);
            });
        }
        
        function testAnimation() {
            log('üé¨ Test animation compl√®te...');
            resetAll();
            
            setTimeout(showTiles, 500);
            setTimeout(calculatePaths, 2000);
            setTimeout(showConnections, 3500);
        }
        
        function resetAll() {
            clearLog();
            log('üîÑ Reset...');
            
            document.querySelectorAll('.tile').forEach(tile => {
                tile.classList.remove('active');
            });
            
            document.querySelectorAll('.connection-line').forEach(line => {
                line.classList.remove('active');
                line.setAttribute('d', '');
            });
        }
        
        // Auto-initialisation
        window.addEventListener('load', () => {
            log('‚úÖ Page charg√©e, pr√™t pour les tests');
        });
    </script>
</body>
</html>
